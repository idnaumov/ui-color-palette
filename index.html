<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- TITLE -->
    <title>UI Color Palette</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./ico/favicon-16x16.png">
    <link rel="manifest" href="./ico/site.webmanifest">

    <!-- STYLES -->
    <link rel="stylesheet" href="style/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- META TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ui, ui color palette, flat ui colors, ui colors, flat color palette, color palette, ios colors, microsoft colors, flat colors, ui color palettes">
    <meta name="description" content="Our website contains a lot of popular color palettes used in the development of WEB/Mobile UI">

    <meta charset="UTF-8">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://idnaumov.github.io/ui-color-palette/">
    <meta property="og:title" content="UI Color Palette">
    <meta property="og:description" content="Our website contains a lot of popular color palettes used in the development of WEB/Mobile UI">
    
</head>
<body id="app">
    <div class="container">
        <div class="nav__container" :class="{ 'menu-expanded': menuExpanded }">
            <div 
                class="bar" 
                @click="expandMenu()"
                :class="{ 'menu-expanded': menuExpanded }"
            >
            </div>
            <div class="logo">
                <span class="logo__text">UI Color Palette</span>
            </div>
            <nav :class="{ 'menu-expanded': menuExpanded }">
                <ul class="palette-navigation">
                    <li
                        v-for="(item, index) in arr"
                        :key="index"
                        class="palette__item"
                        :data-number="index"
                        @click="showColors(index)"
                    >
                    <span class="palette-name__text">{{ item.name }}</span>
                    </li>
                </ul>
                <div class="tools">
                    <span class="tools__text">Tools:</span>
                    <a class="tools__link" href="rgbtohex.html" rel="canonical">
                        RGB/HEX Converter
                    </a>
                </div>
                <div class="contacts">
                    <span class="contacts__text">Contacts:</span>
                    <a class="contacts-author__text" href="https://t.me/dnmv_dev">
                        TG: dnmv_dev
                    </a>
                    <a class="contacts-author__text" href="https://vk.com/dbright">
                        VK: dbright
                    </a>
                </div>
            </nav>
        </div>

        <div class="content__container">
            <div class="content__header">
                <span class="header__text">Made with <i class='fa fa-heart faa-pulse animated'></i> by <b>DNaumov</b></span>
            </div>
            <div v-if="selectedPalette" class="content__palette">
                <h1 class="palette-name__text">{{ selectedPalette.name }}</h1>
                <h2 class="palette-desc__text">{{ selectedPalette.description }}</h2>
                <span class="info__text" :class="{ 'active': selectedInfo }">{{ copyText }}</span>
                <ul class="palette-colors__list">
                    <li
                        v-for="color in selectedColors"
                        :key="color.hex"
                        class="color__item"
                        :style="{ backgroundColor: color.hex }"
                        @click="copyColor(color.hex)"
                    >
                    <span :style="{ color: color.color }" class="color-description">
                    {{ color.name }}
                    </span>
                    <span :style="{ color: color.color }" class="color-hex__text">
                    {{ color.hex }}
                    </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/color_array.min.js"></script>
    <script src="./script/app.min.js"></script>
</body>
</html>
